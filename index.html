<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="grid-container">

        <div class="author">
            <div class="part1 card">
                <div class="wrapper">
                   <img src ="../Project11/time-tracking-dashboard-main/images/image-jeremy.png" alt="author">
                    <div class="author-info">
                        <div class="report">Report for</div>
                        <div class="name">
                            <div>Jeremy</div>

                        </div>
                    </div>
                </div>
            </div>
        <div class="down-bar">
            <span class="item">Daily</span>
            <span class="item">Weekly</span>
            <span class="item">Monthly</span>
        </div>
    </div>

    <div class="card box box5">
        <div class="work">

    </div>

</div>
